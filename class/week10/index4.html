<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button 4</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" name="button" class="btn btn-primary buttonOne"> New Game</button>

        <input type="number" name="" value="" class=" inputOne form-control">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 myOutput">

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

      var myArray = getRandomArray();

      var numberOfGuesses = 0;

      function getRandomColor() {

        return Math.floor(Math.random() * 255);
      }

      function getRandomArray() {



        var tempArray = [];
        for (var i = 0; i < 5; i++) {


          tempArray.push(Math.floor(Math.random() *10+1));


        }
        return tempArray;
      }


      //$(".myOutput").append("myArray: " + myArray);

      $(".buttonOne").on("click", function() {
        numberOfGuesses = 0;

        $(".myOutput").html("");
        myArray = getRandomArray();
        //$(".myOutput").append("the secret number is "+secretNumber+"<br>");
      }) //end click
      $(".inputOne").on("change", function() {



        //cast in Number data type
        var inputValue = Number($(this).val());

        var myIndex = myArray.indexOf(inputValue);

        if (numberOfGuesses < 5) {

          //check
          $(".myOutput").append("game is still on <br>");

if (myIndex > -1){//we found out
$(".myOutput").append("You did it son "+inputValue+" is at index"+myIndex);
setInterval(function() {


  $("body").css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
}, 250);
}

else {


$(".myOutput").append("Sorry son "+inputValue+" is not in the array"+myIndex);
}
        }
        else {
          $(".myOutput").append("you are out of guesses <br>");
        }

        numberOfGuesses++;
        $(".myOutput").append("numberOfGuesses" + numberOfGuesses + "<br>");



        // $(".myOutput").append("The index of " + inputValue + " is " + myIndex + "<br>");


      })

    })
  </script>



</body>

</html>
